<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom styles -->
  <style>
    body { background:#faffe4; }
    .login-clean { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:420px; width:100%; }
  </style>
</head>
<body>
  <section class="login-clean">
    <div class="card shadow">
      <div class="card-body">
        <div class="text-center mb-3">
          <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c536.png" alt="Logo" style="width:200px;">
        </div>
        <h1 class="visually-hidden">Login Form</h1>

        <!-- Use a real URL for action or leave action="" to submit to same page -->
        <form method="get" action="">
          <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <button class="btn btn-dark w-100" type="submit">Log In</button>
          </div>
          <div class="text-center">
            <a class="small" href="#">Forgot your email or password?</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
