<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#faffe4; }
    .login-clean { 
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }
    .card { 
      max-width:400px; 
      width:100%; 
      padding:30px; 
      border:none; 
      box-shadow:0 0 10px rgba(0,0,0,0.1); 
    }
    .forgot { 
      font-size:14px; 
      display:block; 
      text-align:center; 
      margin-top:10px; 
    }
  </style>
</head>

<body>
  <section class="login-clean">
    <div class="card">
      <div class="text-center mb-3">
        <img src="580b57fcd9996e24bc43c536.png" alt="Logo" style="width:200px;">
      </div>
      <form method="get" action="#">
        <div class="mb-3">
          <input class="form-control" type="email" name="email" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <button class="btn btn-dark w-100" type="submit">Log In</button>
        </div>
        <a class="forgot" href="#">Forgot your email or password?</a>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
